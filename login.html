<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" class="input-field" id="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="error-msg" class="error-msg"></p>
        <div class="recovery-options">
            <a href="forgotpassword.html">Forgot Password?</a> | 
            <a href="forgot-username.html">Forgot Username?</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loginForm").addEventListener("submit", validateLogin);
        });

        function validateLogin(event) {
            event.preventDefault();
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var errorMsg = document.getElementById('error-msg');

            // Simulated user database (for demo purposes)
            var users = {
                "admin": "admin123",
                "user": "user123"
            };

            if (users[username] && users[username] === password) {
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                errorMsg.textContent = 'Incorrect username or password!';
                errorMsg.style.color = 'red';
            }
        }
    </script>
</body>
</html>
